<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ScholarEase Nexus</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px;
            align-items: start;
        }

        .profile-panel {
            background: var(--sidebar-bg);
            border: 1px solid var(--sidebar-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            position: sticky;
            top: 100px;
        }

        .tab-btn-dash {
            background: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            opacity: 0.6;
            border-bottom: 2px solid transparent;
        }

        .tab-btn-dash.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        .dash-content {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 25px;
            min-height: 500px;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .profile-panel {
                position: static;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar glass-panel container" style="margin-top: 20px;">
        <div class="logo" style="cursor:pointer;" onclick="window.location.href='index.html'">
            <i class="fas fa-graduation-cap"></i> ScholarEase <span
                style="font-weight:400; opacity:0.7">Dashboard</span>
        </div>
        <div style="display:flex; gap: 20px; align-items: center;">
            <button id="logout-btn" class="btn btn-primary"
                style="padding: 8px 16px; font-size: 0.9em; background: rgba(255,50,50,0.2); border: 1px solid rgba(255,50,50,0.5); color: white;"
                onclick="handleLogout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container dashboard-container">

        <!-- PROFILE SIDER (Left) -->
        <aside class="profile-panel">
            <h3 class="sidebar-title"><i class="fas fa-user-edit"></i> My Profile</h3>

            <form id="profile-form" onsubmit="saveProfile(event)">
                <div class="filter-group">
                    <label>Category (Caste)</label>
                    <select id="user-category" class="filter-select">
                        <option value="General">General</option>
                        <option value="OBC">OBC</option>
                        <option value="SC/ST">SC / ST</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Education Level</label>
                    <select id="user-education" class="filter-select">
                        <option value="Class 10">Class 10</option>
                        <option value="Class 12">Class 12</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                        <option value="Diploma">Diploma/Polytechnic</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Course/Stream</label>
                    <select id="user-stream" class="filter-select">
                        <option value="All">General / Any</option>
                        <option value="Engineering">Engineering (B.Tech/B.E)</option>
                        <option value="Medical">Medical (MBBS/BDS)</option>
                        <option value="Science">B.Sc / Science</option>
                        <option value="Commerce">Commerce</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Year of Study</label>
                    <select id="user-year" class="filter-select">
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                        <option value="Any">School / Unspecified</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Family Income (Annual â‚¹)</label>
                    <input type="number" id="user-income" class="filter-select" placeholder="e.g. 250000" min="0">
                </div>

                <div class="filter-group">
                    <label>State</label>
                    <select id="user-state" class="filter-select">
                        <option value="All India">All India</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Karnataka">Karnataka</option>
                        <!-- Add more states dynamically if needed -->
                    </select>
                </div>

                <div class="filter-group">
                    <label>Gender</label>
                    <select id="user-gender" class="filter-select">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;"
                    id="save-profile-btn">
                    Save Profile
                </button>
            </form>
        </aside>

        <!-- DASHBOARD CONTENT (Right) -->
        <div class="dash-content">
            <div style="border-bottom: 1px solid var(--glass-border); margin-bottom: 20px; display:flex; gap:10px;">
                <button class="tab-btn-dash active" onclick="switchTab('recommendations', this)">
                    <i class="fas fa-sparkles"></i> Recommended For You
                </button>
                <button class="tab-btn-dash" onclick="switchTab('saved', this)">
                    <i class="fas fa-bookmark"></i> Saved Scholarships
                </button>
            </div>

            <!-- Recommendations Grid -->
            <div id="tab-recommendations" class="grid"
                style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
                <!-- Data populated here -->
                <p>Loading recommendations...</p>
            </div>

            <!-- Saved Grid -->
            <div id="tab-saved" class="grid"
                style="display:none; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
                <!-- Data populated here -->
                <p>You haven't saved any scholarships yet.</p>
            </div>
        </div>

    </main>

    <script src="js/dashboard.js"></script>
</body>

</html>
